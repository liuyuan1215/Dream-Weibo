        let p1 = new Promise(function(resolve,reject){
            setTimeout(()=>{
                console.log(111);

            }, 3000);
        })

            setTimeout(()=>{
                console.log(333);
                resolve(3333);
            },500);
        })
        Promise.race([p1,p2,p3]).then(function(ly){

        })
