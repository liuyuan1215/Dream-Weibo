<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function* gen(){
            console.log('gen 开始');
            let id = yield firstRequesst();
            console.log("第一个请求的返回的id是"+ id);
            console.log('将要第二个请求');
            yield secondRequest();
            console.log('全部结束');
        }
        var g = gen();
        console.log(g.next());
        function firstRequesst(){
            setTimeout(()=>{
                console.log('第一个请求完成');
                var x = 10;
                g.next(x);
            },1000);
        }
        function secondRequest(){
            setTimeout(()=>{
                console.log('第二个请求完成');
                g.next();
            },2000);
        }
    </script>
</body>
</html>
